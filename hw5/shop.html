<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Магазин косметики</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div id="app" class="container mt-4">
    <h1 class="text-center">Магазин косметики</h1>

    <div class="mb-3 d-flex justify-content-center">
        <input type="text" v-model="searchString" class="form-control w-50" placeholder="Поиск по названию или описанию">
    </div>

    <div class="d-flex justify-content-center mb-3">
        <label class="mx-2">
            <input type="radio" value="price" v-model="sortKey"> Сортировка по цене
        </label>
        <label class="mx-2">
            <input type="radio" value="title" v-model="sortKey"> Сортировка по названию
        </label>
    </div>
    <ul class="d-flex flex-wrap">
        <li v-for="product in sortedProducts" :key="product.id" class="card m-2 p-3" style="width: 300px;">
            <img :src="product.img" class="card-img-top" :alt="product.title" style="height: 200px;">
            <div class="card-body">
                <h5 class="card-title">{{ product.title }}</h5>
                <p class="card-text">{{ product.description }}</p>
                <p class="card-text">Цена: {{ product.price }} р.</p>
            </div>
        </li>
    </ul>
</div>

<script type="module" src="shop.js"></script>

</body>
</html>
