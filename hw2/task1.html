<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка существования треугольника</title>
     <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 300px;
            width: 100%;
        }
        input, select {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-sizing: border-box;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Проверка существования треугольника</h1>
    <p>Введите длины трех сторон:</p>
    <input type="number" id="sideA" placeholder="Сторона A" required><br>
    <input type="number" id="sideB" placeholder="Сторона B" required><br>
    <input type="number" id="sideC" placeholder="Сторона C" required><br>
    <button onclick="checkTriangle()">Проверить</button>

    <div id="result"></div>
</div>

<script>
    function checkTriangleExistence(a, b, c) {
        // Проверка условий существования треугольника
        if (a + b > c && a + c > b && b + c > a) {
            return "Треугольник существует.";
        } else {
            return "Треугольник не существует.";
        }
    }

    function checkTriangle() {
        const sideA = parseFloat(document.getElementById('sideA').value);
        const sideB = parseFloat(document.getElementById('sideB').value);
        const sideC = parseFloat(document.getElementById('sideC').value);

        // Проверка значений (стороны должны быть больше 0)
        if (isNaN(sideA) || isNaN(sideB) || isNaN(sideC)) {
            document.getElementById('result').innerText = "Пожалуйста, введите корректные числа для всех сторон.";
        } else if (sideA <= 0 || sideB <= 0 || sideC <= 0) {
            document.getElementById('result').innerText = "Стороны треугольника должны быть положительными числами.";
        } else {
            const result = checkTriangleExistence(sideA, sideB, sideC);
            document.getElementById('result').innerText = result;
        }
    }
</script>

</body>
</html>
